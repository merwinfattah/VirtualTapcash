stages:
  - build
  - deploy

services:
  - docker:dind

build_image:
  stage: build
  image: maven:latest
  script:
    - mvn clean package  # Build the JAR file
    - docker build -t $DOCKER_IMAGE_TAG .

deploy_to_heroku:
  stage: deploy
  image: heroku/heroku:latest
  script:
    - docker run -d -p 8080:8080 -v $(pwd)/target/VirtualTapcash-0.0.1-SNAPSHOT.jar:/app/VirtualTapcash.jar $DOCKER_IMAGE_TAG
  only:
    - master  # Adjust the branch name as needed