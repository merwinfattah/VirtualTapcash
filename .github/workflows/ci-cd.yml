name: ci-cd

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'adopt'
          jvm-options: '-XX:+EnableDynamicAgentLoading'
      - name: Build with Maven
        run: mvn clean install
      - name: Run Unit Tests
        run: mvn test

  code-analysis:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'adopt'
          jvm-options: '-XX:+EnableDynamicAgentLoading'
      - name: Run Code Analysis
        run: mvn checkstyle:check
