name: Deploy BE VirtualTapcash to HEROKU

# Define the events that trigger the workflow
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '17'

      - name: Build with Maven
        run: mvn clean install

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ HRKU-7b4eb54a-4c4d-4be0-9acc-d05c3079420f }}
          heroku_app_name: "virtualtapcash"
          heroku_email: "lazarusliekarsono@gmail.com"
